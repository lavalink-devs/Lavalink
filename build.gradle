allprojects {

    repositories {
        mavenCentral()                     // main maven repo
        jcenter()                          // JDA and some other stuff
        mavenLocal()                       // useful for developing
        maven { url "https://jitpack.io" } // build projects directly from github
    }

    group = 'lavalink'
}

subprojects {
    buildscript {
        ext {
            springBootVersion = '2.0.0.RELEASE'
            gradleGitVersion = '1.4.21'
        }
        repositories {
            maven { url "https://plugins.gradle.org/m2/" }
            maven { url 'http://repo.spring.io/plugins-release' }
        }
        dependencies {
            classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:${gradleGitVersion}"
            classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        }
    }
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    compileJava.dependsOn 'clean'
    compileJava.options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"

    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
    }

    ext {
        //@formatter:off

        lavaplayerVersion               = '1.2.62'
        jdaAudioVersion                 = '91438c36d7107cf838c2f2eb147b08f989d929db'
        jdaNasVersion                   = '1.0.6.1-JDA-Audio'
        jappVersion                     = '1.2'
        jdaVersion                      = '3.5.1_345'

        springBootVersion               = "${springBootVersion}"
        javaWebSocketVersion            = '1.3.7'
        logbackVersion                  = '1.2.3'
        slf4jVersion                    = '1.7.25'
        sentryLogbackVersion            = '1.7.0'
        oshiVersion                     = '3.4.4'
        jsonOrgVersion                  = '20180130'
        guavaVersion                    = '24.0-jre'
        prometheusVersion               = '0.3.0'

        junitJupiterVersion             = '5.1.0'
        junitPlatformVersion            = '1.1.0'
        unirestVersion                  = '1.4.9'

        //@formatter:on
    }
}

ext {
    moduleName = 'Lavalink-Parent'
}

import org.gradle.api.tasks.wrapper.Wrapper.DistributionType

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
    distributionType = DistributionType.ALL
}
